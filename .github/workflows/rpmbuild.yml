on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    container: fedora:39
    steps:
    - uses: actions/checkout@v3

    - name: build RPM package
      run: |
          dnf install which make gcc perl perl-WWW-Curl perl-CPAN perl-IPC-Cmd perl-ExtUtils-CBuilder perl-ExtUtils-MakeMaker rpm-build  -y \
          && rpmbuild -ba SPECS/openssl.spec 

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: Binary RPM
        path: ${{ steps.rpm.outputs.rpm_dir_apth }}

