on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    container: fedora:39
    steps:
    - uses: actions/checkout@v3

    - name: build RPM package
      run: ls -lhar / ; ls -lhar ~/

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: Binary RPM
        path: ${{ steps.rpm.outputs.rpm_dir_apth }}

